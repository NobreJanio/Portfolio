<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/me-modified.png" />
    <title>Dev Janio Junior</title>
    <style>
        body, html { height: 100%; margin: 0; }
        body {
            background-color: rgba(25,25,25,1);
        }
        #blackhole {
            height: 100%;
            width: 100%;
            position: relative;
            display: flex;
        }
        .centerHover {
            width: 255px;
            height: 255px;
            background-color: transparent;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -128px;
            margin-left: -128px;
            z-index: 2;
            cursor: pointer;
            text-align: center;
            transition: all 300ms;
            border: 1px solid transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .centerHover.open { opacity: 0; pointer-events: none; }
        .centerHover:hover { 
            border: 2px solid #FFF;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .centerHover:hover span { color: #FFF; }
        .centerHover:hover span:before, 
        .centerHover:hover span:after { background-color: #FFF; }
        .centerHover span {
            color: #666;
            font-family: serif;
            font-size: 18px;
            position: relative;
            transition: all 500ms;
        }
        .centerHover span:before, .centerHover span:after {
            content: '';
            display: inline-block;
            height: 1px;
            width: 16px;
            margin-bottom: 4px;
            background-color: #666;
            transition: all 500ms;
        }
        .centerHover span:before { margin-right: 12px; }
        .centerHover span:after { margin-left: 12px; }
        canvas {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            margin: auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <audio id="background-sound" src="black-hole.mp3" loop></audio>
    <audio id="enter-sound" src="dark-engine-logo.mp3"></audio>
</head>
<body>
    <div id="blackhole">
        <div class="centerHover"><span>ENTER</span></div>
    </div>
    <script>
        $(document).ready(function() {
            blackhole('#blackhole');
        });
        function blackhole(element) {
            var canvas = $('<canvas/>').attr({width: window.innerWidth, height: window.innerHeight}).appendTo(element),
                context = canvas.get(0).getContext("2d"),
                stars = [],
                collapse = false,
                expanse = false,
                centerx = canvas.width() / 2,
                centery = canvas.height() / 2;
            
            function Star() {
                // Criar um raio mínimo para evitar partículas no centro
                var minRadius = 200; // Raio mínimo para manter as partículas afastadas do centro
                this.orbital = minRadius + Math.random() * (255 - minRadius);
                this.baseOrbital = this.orbital; // Guardar o valor original para referência
                this.x = centerx;
                this.y = centery + this.orbital;
                this.baseSpeed = (Math.random() * 1.9 + 0.007) * Math.PI / 600; // Velocidade base
                this.speed = this.baseSpeed; // Velocidade atual
                this.rotation = 0;
                this.color = 'rgba(255,255,255,' + (1 - (this.orbital / 255)) + ')';
                stars.push(this);
            }
            Star.prototype.draw = function() {
                this.rotation += this.speed;
                context.save();
                context.fillStyle = this.color;
                context.translate(centerx, centery);
                context.rotate(this.rotation);
                context.translate(-centerx, -centery);
                context.beginPath();
                context.arc(this.x, this.y, 1, 0, 2 * Math.PI);
                context.fill();
                context.restore();
            };
            
            // Função para atualizar a velocidade e posição das estrelas com base na posição do cursor
            function updateStarsBasedOnCursor(mouseX, mouseY) {
                // Calcular a distância do cursor ao centro
                var dx = mouseX - centerx;
                var dy = mouseY - centery;
                var distance = Math.sqrt(dx * dx + dy * dy);
                var maxDistance = Math.sqrt(centerx * centerx + centery * centery); // Distância máxima possível
                var distanceRatio = distance / maxDistance;
                
                // Atualizar cada estrela
                stars.forEach(function(star) {
                    // Quando o cursor está perto do centro, as estrelas ficam mais rápidas e agrupadas
                    // Quando o cursor está longe, as estrelas voltam ao normal
                    var speedFactor = 1 + (1 - distanceRatio) * 2; // Aumenta mais a velocidade quando o cursor está perto
                    var orbitalFactor = 1 - (1 - distanceRatio) * 0.4; // Diminui mais a órbita quando o cursor está perto
                    
                    star.speed = star.baseSpeed * speedFactor;
                    star.orbital = star.baseOrbital * orbitalFactor;
                    star.y = centery + star.orbital;
                });
            }
            for (var i = 0; i < 2500; i++) new Star();
            function animate() {
                context.fillStyle = 'rgba(25,25,25,0.2)';
                context.fillRect(0, 0, canvas.width(), canvas.height());
                stars.forEach(star => star.draw());
                requestAnimationFrame(animate);
            }
            animate();
            // Play background sound when page loads
            document.getElementById('background-sound').play();
            
            // Adicionar evento de movimento do mouse para atualizar as estrelas
            $(document).mousemove(function(e) {
                updateStarsBasedOnCursor(e.pageX, e.pageY);
            });
            
            // Definir comportamento padrão quando não há movimento do mouse
            updateStarsBasedOnCursor(centerx, centery + 500); // Posição distante do centro
            
            $('.centerHover').on('click', function() {
                collapse = false;
                expanse = true;
                $(this).addClass('open');
                // Play enter sound
                document.getElementById('enter-sound').play();
                // Redirect to portfolio after a short delay
                setTimeout(function() {
                    window.location.href = '/';
                }, 1000);
            }).hover(
                function() { if (!expanse) collapse = true; },
                function() { if (!expanse) collapse = false; }
            );
        }
    </script>
</body>
</html>
